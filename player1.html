<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallonLive Stream</title> <!-- تم التغيير هنا -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="video-player-container" id="video-player-container">
        <!-- يمكن أن يكون هناك نص "LiveX Stream" هنا إذا كان هناك عنصر يعرضه -->
        <!-- على سبيل المثال، إذا كان هناك <p>LiveX Stream</p> -->
        <a href="https://t.me/ballonlive" target="_blank" class="telegram-link"> <!-- يمكنك تحديث رابط التليجرام هنا أيضًا -->
            <img id="telegram-logo" src="https://www2.0zz0.com/2025/08/26/11/860127513.png" alt="Telegram logo">
        </a>

        <video id="video-player" type="video/mp4" poster="https://www2.0zz0.com/2025/08/25/14/924229628.jpg"></video>

        <div class="loading-spinner" id="loading-spinner" style="display: none;">
            <i class="fa-solid fa-spinner fa-spin"></i>
        </div>

        <div class="center-controls" id="center-controls">
            <button id="rewind-btn" title="Rewind 10 seconds">
                <i class="material-icons">replay_10</i>
            </button>
            <button id="play-pause-btn" title="Play/Pause">
                <i class="bi bi-play-fill"></i>
            </button>
            <button id="forward-btn" title="Forward 10 seconds">
                <i class="material-icons">forward_10</i>
            </button>
        </div>

        <div class="controls-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <div class="controls-bottom">
                <div class="controls-left">
                    <button id="volume-toggle-btn" title="Mute/Unmute">
                        <i class="bi bi-volume-up-fill"></i>
                    </button>
                    <div class="time-display" id="time-display">Live</div>
                </div>

                <div class="controls-right">
                    <button id="quality-btn" title="Change Quality">Auto</button>
                    <button id="fit-fill-btn" title="Toggle Fit/Normal/Fill">Fit</button>
                    <button id="fullscreen-btn" title="Toggle Fullscreen">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="telegram-modal" class="modal-overlay">
            <div class="modal-content">
                <img src="https://www2.0zz0.com/2025/08/26/11/860127513.png" alt="Telegram Logo" class="modal-logo">
                <p>للاستمتاع بالبث المباشر، انضم إلى قناتنا على التليجرام.</p>
                <a href="https://t.me/ballonlive" target="_blank" class="join-btn"> <!-- تم التغيير هنا -->
                    <i class="fab fa-telegram-plane"></i> إنضمام الآن 
                </a>
                <button id="close-modal-btn" class="close-btn">إغلاق</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
