<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المشغل الاحترافي | PRO PLAYER</title>
    
    <!-- CSS: مكتبة الستايل للمشغل وأيقونات جذابة -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #ff0055;
            --bg-dark: #0a0a0b;
            --card-bg: #161618;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .player-wrapper {
            width: 95%;
            max-width: 1100px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #2d2d2d;
        }

        /* عنوان احترافي */
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(90deg, #fff, var(--main-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* حاوية الفيديو */
        .video-container {
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 16/9;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* أزرار التنقل بين السيرفرات */
        .server-list {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .server-btn {
            background: #252527;
            border: none;
            color: #ccc;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s all ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid transparent;
        }

        .server-btn:hover {
            background: #323235;
            color: #fff;
        }

        .server-btn.active {
            background: rgba(255, 0, 85, 0.1);
            color: var(--main-color);
            border-color: var(--main-color);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
        }

        /* حماية: منع النسخ والتحديد */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body oncontextmenu="return false;"> <!-- منع كليك يمين -->

<div class="player-wrapper">
    <div class="header">
        <h1>B-STREAM PRO PLAYER</h1>
    </div>

    <div class="video-container">
        <video id="player" playsinline controls></video>
    </div>

    <div class="server-list">
        <button class="server-btn active" onclick="changeServer(0, this)">
            <span>السيرفر 1: Bein Sports 4K</span>
        </button>
        <button class="server-btn" onclick="changeServer(1, this)">
            <span>السيرفر 2: Alwan Sport HD</span>
        </button>
    </div>
</div>

<!-- المكتبات البرمجية -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
    // 1. روابط القنوات مشفرة بـ Base64 لزيادة الأمان ومنع الكاشطات التلقائية
    const _0x4f22 = [
        "aHR0cDovLzEzNS4xMjUuMTA5LjczOjkwMDAvQmVpbiUyMFNwb3J0cyUyMDElMjA0SyUyMFFBXy5tM3U4", // Bein 1 4K
        "aHR0cDovLzEzNS4xMjUuMTA5LjczOjkwMDAvQWx3YW4lMjBTcG9ydCUyMDElMjBIRCUyMFZJUCUyMEFyYl8ubTN1OA==" // Alwan 1
    ];

    const video = document.getElementById('player');
    const defaultOptions = {};

    let hls = new Hls();
    let player = new Plyr(video, {
        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
        settings: ['quality', 'speed']
    });

    function loadSource(index) {
        // فك تشفير الرابط عند الاستدعاء فقط
        const source = atob(_0x4f22[index]);

        if (!Hls.isSupported()) {
            video.src = source;
        } else {
            hls.destroy();
            hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
            window.hls = hls;
        }
    }

    function changeServer(index, btn) {
        // تحديث الأزرار
        document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // تحميل السيرفر الجديد
        loadSource(index);
        player.play();
    }

    // تشغيل السيرفر الأول تلقائياً
    document.addEventListener('DOMContentLoaded', () => {
        loadSource(0);
    });

    /* --- إجراءات حماية متقدمة --- */

    // 1. منع اختصارات لوحة المفاتيح لفحص الصفحة
    document.onkeydown = function(e) {
        if (event.keyCode == 123) return false; // F12
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
    };

    // 2. تشويش عند محاولة فتح Debugger
    setInterval(function() {
        (function() {
            (function a() {
                try {
                    (function b(i) {
                        if (('' + (i / i)).length !== 1 || i % 20 === 0) {
                            (function() {}).constructor('debugger')();
                        } else {
                            debugger;
                        }
                        b(++i);
                    })(0);
                } catch (e) {
                    setTimeout(a, 5000);
                }
            })();
        })();
    }, 5000);
</script>

</body>
</html>
