    <script>
        document.addEventListener('shaka-ui-loaded', () => {
            initPlayer();
        });

        function initPlayer() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();

            // إعدادات واجهة التحكم
            const config = {
                'controlPanelElements': ['rewind', 'play_pause', 'fast_forward', 'time_and_duration', 'spacer', 'volume', 'fullscreen', 'overflow_menu'],
                'overflowMenuButtons': ['captions', 'quality', 'language', 'picture_in_picture', 'playback_rate', 'cast'],
                'statisticsList': ['width', 'height', 'playTime', 'bufferingTime'],
                'playbackRates': [0.5, 0.75, 1, 1.25, 1.5, 2],
                'fastForwardRates': [2, 4, 8, 1],
                'rewindRates': [-1, -2, -4, -8]
            };
            ui.configure(config);

            window.player = player; // For debugging purposes
            window.ui = ui; // For debugging purposes

            player.addEventListener("error", onErrorEvent);
            controls.addEventListener("error", onErrorEvent);

            // --------------------------------------------------------------------
            // هنا تقوم بتعيين رابط البث (manifestUri) والمفتاح (clearKey) لكل صفحة لاعب
            // هذا هو الجزء الذي سيتغير لكل ملف playerX.html
            const manifestUri = 'https://example.com/path/to/alahly-zamalek-high.mpd'; // <---- غيّر هذا الرابط
            const clearKeyId = 'your-key-id'; // <---- غيّر هذا بمعرف المفتاح الفعلي
            const clearKey = 'your-key-value'; // <---- غيّر هذا بقيمة المفتاح الفعلي
            // --------------------------------------------------------------------

            if (!manifestUri) {
                console.error('لم يتم تحديد رابط البث.');
                alert('حدث خطأ: لم يتم تحديد رابط البث لهذه المباراة.');
                return;
            }

            // إعدادات DRM (ClearKey)
            player.configure({
                drm: {
                    clearKeys: {} // Reset old keys
                }
            });
            
            if (clearKeyId && clearKey) {
                player.configure({
                    drm: {
                        clearKeys: {
                            [clearKeyId]: clearKey
                        }
                    }
                });
            }

            // تحميل المصدر
            player.load(manifestUri).then(() => {
                console.log('The video has been loaded successfully!');
            }).catch(onError);
        }

        function onErrorEvent(event) {
            onError(event.detail);
        }

        function onError(error) {
            console.error('Error code', error.code, 'object', error);
            // يمكنك تخصيص رسالة الخطأ هنا
            alert('حدث خطأ أثناء تشغيل الفيديو: ' + error.code + '. يرجى المحاولة مرة أخرى.');
        }
    </script>
