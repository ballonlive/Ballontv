<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP | X Player | By xfireflix</title>
    <link rel="stylesheet" type="text/css" href="js.css">
    <style>
        body {
            margin: 0;
            background-color: #121212; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* لجعل تحديد موقع الأزرار أسهل */
        }
        #player-container {
            width: 99%;
            height: 99%;
            background: #1e1e1e; /* Dark gray background */
        }
        #player {
            width: 100%;
            height: 100%;
            margin: 1px;
        }

        /* تنسيقات الأزرار الجديدة */
        #server-buttons {
            position: absolute;
            top: 10px; /* 10 بكسل من الأعلى */
            right: 10px; /* 10 بكسل من اليمين */
            z-index: 100; /* للتأكد من أنها تظهر فوق المشغل */
            display: flex; /* لعرض الأزرار بجانب بعضها البعض */
            gap: 5px; /* مسافة بين الأزرار */
        }

        #server-buttons button {
            background-color: #ff0000; /* لون الخلفية أحمر */
            color: white; /* لون النص أبيض */
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #server-buttons button:hover {
            background-color: #cc0000; /* أحمر أغمق عند التمرير */
        }
    </style>

    <!-- Clappr and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
    </div>

    <!-- حاوية للأزرار في HTML مباشرة -->
    <div id="server-buttons">
        <!-- الأزرار ستتم إضافتها هنا بواسطة JavaScript -->
    </div>

    <script>
        const streamUrls = [
            "https://wo.cma.footballii.ir/hls2/b1_high.m3u8", // Serveur 1
            "https://wo.cma.footballii.ir/hls2/b2_high.m3u8", // Serveur 2
            "YOUR_STREAM_URL_3", // استبدل هذا بالرابط الفعلي
            "YOUR_STREAM_URL_4", // استبدل هذا بالرابط الفعلي
            "YOUR_STREAM_URL_5", // استبدل هذا بالرابط الفعلي
            "YOUR_STREAM_URL_6", // استبدل هذا بالرابط الفعلي
            "YOUR_STREAM_URL_7", // استبدل هذا بالرابط الفعلي
            "YOUR_STREAM_URL_8"  // استبدل هذا بالرابط الفعلي
        ];

        function loadPlayer() {
            var player = new Clappr.Player({
                source: streamUrls[0], // ابدأ بالسيرفر الأول افتراضيًا
                width: '100%',
                height: '100%',
                autoPlay: true,
                plugins: [HlsjsPlayback, LevelSelector],
                mimeType: "application/x-mpegURL",
                mediacontrol: { seekbar: "#ff8800", buttons: "#ff8800" },
                parentId: "#player"
            });

            window.changeStream = function(url) {
                player.load(url);
                player.play();
            };

            // إنشاء الأزرار برمجياً
            const serverButtonsDiv = document.getElementById('server-buttons');
            streamUrls.forEach((url, index) => {
                const button = document.createElement('button');
                button.textContent = `Serveur ${index + 1}`;
                button.onclick = function() {
                    changeStream(url);
                };
                serverButtonsDiv.appendChild(button);
            });

            player.on(Clappr.Events.PLAYER_ERROR, function(error) {
                console.log('Player error occurred:', error);
                setTimeout(function() {
                    console.log("Retrying stream...");
                    document.getElementById("player").innerHTML = "";
                    loadPlayer();
                }, 3000); // زيادة وقت إعادة المحاولة إلى 3 ثوانٍ
            });
        }

        loadPlayer();
    </script>
