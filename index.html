<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALLONTV - مولد المباريات</title>
    <style>
        /* التنسيقات الأساسية المستوحاة من القالب الأصلي */
        body { background: #eceef2; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; color: #222; }
        .app-container { max-width: 600px; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 15px; }
        .header { text-align: center; background: #1a1a1a; color: #ffd700; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-bottom: 3px solid #ffd700; }
        .header h1 { margin: 0; font-size: 24px; letter-spacing: 2px; }
        
        /* شكل بطاقات المباريات داخل التطبيق */
        .match-container { background: #f8f9fa; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; padding: 10px; position: relative; }
        .match-main { display: flex; align-items: center; justify-content: space-between; text-align: center; }
        .team { width: 35%; }
        .team img { width: 50px; height: 50px; object-fit: contain; }
        .team-name { font-size: 14px; font-weight: bold; margin-top: 5px; }
        .match-center { width: 30%; }
        .match-time { display: block; font-size: 16px; font-weight: bold; color: #b51200; }
        .match-status { font-size: 11px; padding: 2px 8px; border-radius: 5px; background: #ddd; display: inline-block; margin-top: 5px; }
        
        /* أدوات التحكم للمدير */
        .admin-box { background: #fff; border: 2px solid #b51200; border-radius: 10px; padding: 15px; margin-top: 20px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background: #b51200; color: #fff; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background: #1a1a1a; color: #ffd700; }
        
        .live { background: #ff0000 !important; color: #fff; animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>BALLON<span>TV</span></h1>
        <p style="font-size: 12px; margin: 5px 0 0;">نظام إدارة جدول المباريات</p>
    </div>

    <!-- مكان عرض المباريات المضافة -->
    <div id="matches-list">
        <!-- المباريات ستظهر هنا -->
    </div>

    <!-- لوحة إضافة مباراة جديدة -->
    <div class="admin-box">
        <h3 style="margin-top:0; color:#b51200; text-align:center;">إضافة مباراة جديدة</h3>
        <input type="text" id="hTeam" placeholder="اسم الفريق الأول">
        <input type="text" id="hLogo" placeholder="رابط شعار الفريق الأول">
        <input type="text" id="aTeam" placeholder="اسم الفريق الثاني">
        <input type="text" id="aLogo" placeholder="رابط شعار الفريق الثاني">
        <input type="text" id="league" placeholder="اسم البطولة">
        <input type="datetime-local" id="mTime">
        <input type="text" id="mLink" placeholder="رابط البث المباشر">
        <button onclick="addNewMatch()">توليد البطاقة ونشرها</button>
    </div>

    <div style="margin-top: 20px;">
        <p style="font-size: 12px; text-align: center;">كود الـ HTML الناتج (للموقع):</p>
        <textarea id="outputCode" style="height: 100px;" readonly placeholder="انسخ الكود من هنا لتضعه في موقعك أيضاً..."></textarea>
    </div>
</div>

<script>
function addNewMatch() {
    const hTeam = document.getElementById('hTeam').value;
    const hLogo = document.getElementById('hLogo').value || "https://via.placeholder.com/50";
    const aTeam = document.getElementById('aTeam').value;
    const aLogo = document.getElementById('aLogo').value || "https://via.placeholder.com/50";
    const league = document.getElementById('league').value;
    const mTime = document.getElementById('mTime').value;
    const mLink = document.getElementById('mLink').value || "#";

    if(!hTeam || !aTeam || !mTime) { alert("يرجى ملء البيانات الأساسية"); return; }

    const dateObj = new Date(mTime);
    const timeStr = dateObj.toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'});

    const matchHtml = `
    <div class="match-container">
        <div style="font-size:11px; color:#666; text-align:center; margin-bottom:5px;">${league}</div>
        <div class="match-main">
            <div class="team">
                <img src="${hLogo}">
                <div class="team-name">${hTeam}</div>
            </div>
            <div class="match-center">
                <span class="match-time">${timeStr}</span>
                <span class="match-status">انتظار</span>
            </div>
            <div class="team">
                <img src="${aLogo}">
                <div class="team-name">${aTeam}</div>
            </div>
        </div>
        <a href="${mLink}" style="display:block; text-align:center; margin-top:10px; color:#b51200; text-decoration:none; font-weight:bold; font-size:13px;">مشاهدة البث المباشر ←</a>
    </div>`;

    document.getElementById('matches-list').innerHTML += matchHtml;
    document.getElementById('outputCode').value += matchHtml;
    
    // مسح الخانات بعد الإضافة
    document.getElementById('hTeam').value = "";
    document.getElementById('aTeam').value = "";
}
</script>

</body>
</html>
