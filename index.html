
<html dir="rtl" lang="ar" data-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>بث المباريات - احترافي وجذاب</title>

<!-- خطوط وأيقونات -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet" />

<style>
/* الأساسيات والستايل */
:root {
  --font-family: 'Tajawal', sans-serif;
  --primary-color: #4CAF50; /* لون رئيسي */
  --bg-color: #121212; /* خلفية داكنة */
  --text-color: #f5f5f7; /* لون النص */
  --accent-color: #1db954; /* لون مميز */
  --card-bg: #1e1e1e;
  --shadow: rgba(0,0,0,0.5);
}

/* الثيمات */
[data-theme="light"] {
  --bg-color: #f5f5f7;
  --card-bg: #ffffff;
  --text-color: #1d1d1f;
  --primary-color: #4CAF50;
  --accent-color: #007bff;
}
body {
  margin: 0;
  font-family: var(--font-family);
  background-color: var(--bg-color);
  color: var(--text-color);
  line-height: 1.6;
  transition: background-color 0.3s, color 0.3s;
}

/* رأس الصفحة */
.header {
  position: sticky;
  top: 0;
  background-color: var(--card-bg);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  box-shadow: 0 2px 8px var(--shadow);
  z-index: 999;
}
.header h1 {
  margin: 0;
  font-size: 1.5rem;
  color: var(--accent-color);
}
.icon-btn {
  font-size: 1.5rem;
  cursor: pointer;
  color: var(--text-color);
  transition: color 0.3s;
}
.icon-btn:hover {
  color: var(--accent-color);
}

/* توقيت غرينتش */
.clock {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 10px;
  font-size: 0.9rem;
  color: var(--text-color);
}
.clock i {
  margin-left: 8px;
  color: var(--accent-color);
}

/* أخبار عاجلة */
.news {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: var(--card-bg);
  border-radius: 8px;
  display: flex;
  align-items: center;
  overflow: hidden;
  box-shadow: 0 2px 8px var(--shadow);
}
.news .label {
  background-color: #e53935;
  color: #fff;
  padding: 5px 10px;
  border-radius: 4px;
  font-weight: bold;
  display: flex;
  align-items: center;
  margin-left: 10px;
}
.news .ticker {
  flex: 1;
  overflow: hidden;
  white-space: nowrap;
}
.news .ticker div {
  display: inline-block;
  padding-right: 50px;
  animation: scroll-left 40s linear infinite;
}
@keyframes scroll-left {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* القائمة الجانبية */
.sidenav {
  position: fixed;
  top: 0;
  right: 0;
  width: 0;
  height: 100%;
  background-color: var(--card-bg);
  overflow-x: hidden;
  transition: 0.3s;
  box-shadow: -2px 0 8px rgba(0,0,0,0.2);
  z-index: 1000;
}
.sidenav.open { width: 250px; }
.sidenav a {
  display: block;
  padding: 15px 20px;
  color: var(--text-color);
  text-decoration: none;
  font-size: 1.1rem;
}
.sidenav a:hover {
  background-color: var(--accent-color);
  color: #fff;
}
.close-btn {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 1.5rem;
  cursor: pointer;
  color: var(--text-color);
}

/* المحتوى الرئيسي */
main {
  padding: 20px;
}
/* العنوان */
.section-title {
  font-size: 1.4rem;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  color: var(--accent-color);
}

/* الكروت بشكل عمودي كامل العرض */
#matches-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* الكروت */
.card {
  display: flex;
  flex-direction: column;
  background-color: var(--card-bg);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 12px var(--shadow);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  height: 250px; /* ارتفاع ثابت مستطيل */
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px var(--shadow);
}
.card img {
  width: 100%;
  height: 70%;
  object-fit: cover;
}
.card h3 {
  margin: 10px;
  font-size: 1rem;
  text-align: center;
  color: var(--text-color);
}
</style>
</head>
<body>

<!-- رأس الصفحة -->
<div class="header">
  <div>
    <i class="fas fa-bars icon-btn" onclick="toggleNav()"></i>
  </div>
  <h1>بث المباريات</h1>
  <div>
    <i class="fas fa-moon icon-btn" id="theme-toggle" title="تبديل الثيم"></i>
  </div>
</div>

<!-- توقيت غرينتش -->
<div class="clock" id="gmtClock">
  <i class="far fa-clock"></i> توقيت غرينتش: <span id="gmtTime"></span>
</div>

<!-- أخبار عاجلة -->
<div class="news">
  <div class="label"><i class="material-icons">live_tv</i> عاجل</div>
  <div class="ticker" id="newsTicker"><div></div></div>
</div>

<!-- القائمة الجانبية -->
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" onclick="toggleNav()">×</a>
  <a href="#">الرئيسية</a>
  <a href="#">سياسة الخصوصية</a>
</div>

<!-- المحتوى الرئيسي -->
<main>
  <h2 class="section-title"><i class="fas fa-satellite-dish"></i> المباريات المباشرة</h2>
  <div id="matches-container">
    <!-- الكروت ستُضاف هنا بواسطة JavaScript -->
  </div>
</main>

<script>
// وظيفة فتح/إغلاق القائمة الجانبية
function toggleNav() {
  document.getElementById('mySidenav').classList.toggle('open');
}

// توقيت غرينتش
function updateGMT() {
  const now = new Date();
  document.getElementById('gmtTime').textContent = now.toUTCString().slice(17,25);
}
setInterval(updateGMT, 1000);
updateGMT();

// أخبار العاجلة
const newsItems = [
  "مفاوضات متقدمة بين النادي واللاعبين",
  "مباراة قادمة مثيرة تنتظر الجماهير",
  "صفقات جديدة تُعزز الفريق",
  "تحديثات حول جدول المباريات"
];

const newsContainer = document.querySelector('#newsTicker div');
newsItems.forEach(item => {
  const span = document.createElement('span');
  span.textContent = item;
  newsContainer.appendChild(span);
});

// تفعيل الثيم
document.getElementById('theme-toggle').addEventListener('click', () => {
  document.documentElement.setAttribute('data-theme', 
    document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
});

// البيانات الخاصة بالمباريات
const matches = [
  {
    title: "مباراة الأهلي والزمالك",
    imageUrl: "https://images.unsplash.com/photo-1608874435812-78a0f0a0f6e2?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
    streamUrl: "https://streamingplatform.com/live/al-zamalek_vs_alahly"
  },
  {
    title: "ريال مدريد ضد برشلونة",
    imageUrl: "https://images.unsplash.com/photo-1615178720502-0ed3fded4d84?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
    streamUrl: "https://streamingplatform.com/live/realmadrid_vs_barcelona"
  },
  {
    title: "بايرن ميونخ ضد ليفربول",
    imageUrl: "https://images.unsplash.com/photo-1628898369179-2a6654b3c9f4?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
    streamUrl: "https://streamingplatform.com/live/bayern_vs_liverpool"
  },
  // أضف هنا المزيد من المباريات
];

// إضافة الكروت بشكل ديناميكي
const container = document.getElementById('matches-container');

matches.forEach(match => {
  const card = document.createElement('div');
  card.className = 'card';

  // الصورة
  const img = document.createElement('img');
  img.src = match.imageUrl;
  img.alt = match.title;
  card.appendChild(img);

  // العنوان
  const title = document.createElement('h3');
  title.textContent = match.title;
  card.appendChild(title);

  // عند النقر، يفتح البث
  card.onclick = () => { window.open(match.streamUrl, '_blank'); };

  // إضافة الكارت إلى الحاوية
  document.getElementById('matches-container').appendChild(card);
});
</script>

</body>
</html>
