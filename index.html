
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>مباراة المغرب ضد فرنسا - بث مباشر</title>

<!-- خطوط وأيقونات -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet" />

<style>
:root {
  --font-family: 'Tajawal', sans-serif;
  --primary-color: #4CAF50;
  --bg-color: #121212;
  --text-color: #f5f5f7;
  --accent-color: #1db954;
  --card-bg: #1e1e1e;
  --shadow: rgba(0,0,0,0.5);
  --button-bg: #1db954;
  --button-hover-bg: #16a34a;
}

body {
  margin: 0;
  font-family: var(--font-family);
  background-color: var(--bg-color);
  color: var(--text-color);
  line-height: 1.6;
  transition: background-color 0.3s, color 0.3s;
}

/* رأس الصفحة */
.header {
  position: sticky;
  top: 0;
  background-color: var(--card-bg);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  box-shadow: 0 2px 8px var(--shadow);
  z-index: 999;
}
.header h1 {
  margin: 0;
  font-size: 1.5rem;
  color: var(--accent-color);
}
.icon-btn {
  font-size: 1.5rem;
  cursor: pointer;
  color: var(--text-color);
  transition: color 0.3s;
}
.icon-btn:hover {
  color: var(--accent-color);
}

/* توقيت غرينتش */
.clock {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 10px;
  font-size: 0.9rem;
  color: var(--text-color);
}
.clock i {
  margin-left: 8px;
  color: var(--accent-color);
}

/* أخبار عاجلة */
.news {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: var(--card-bg);
  border-radius: 8px;
  display: flex;
  align-items: center;
  overflow: hidden;
  box-shadow: 0 2px 8px var(--shadow);
}
.news .label {
  background-color: #e53935;
  color: #fff;
  padding: 5px 10px;
  border-radius: 4px;
  font-weight: bold;
  display: flex;
  align-items: center;
  margin-left: 10px;
}
.news .ticker {
  flex: 1;
  overflow: hidden;
  white-space: nowrap;
}
.news .ticker div {
  display: inline-block;
  padding-right: 50px;
  animation: scroll-left 40s linear infinite;
}
@keyframes scroll-left {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* القائمة الجانبية */
.sidenav {
  position: fixed;
  top: 0;
  right: 0;
  width: 0;
  height: 100%;
  background-color: var(--card-bg);
  overflow-x: hidden;
  transition: 0.3s;
  box-shadow: -2px 0 8px rgba(0,0,0,0.2);
  z-index: 1000;
}
.sidenav.open { width: 250px; }
.sidenav a {
  display: block;
  padding: 15px 20px;
  color: var(--text-color);
  text-decoration: none;
  font-size: 1.1rem;
}
.sidenav a:hover {
  background-color: var(--accent-color);
  color: #fff;
}
.close-btn {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 1.5rem;
  cursor: pointer;
  color: var(--text-color);
}

/* المحتوى الرئيسي */
main {
  padding: 20px;
}
.section-title {
  font-size: 1.4rem;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  color: var(--accent-color);
}

/* الكروت */
#matches-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

/* الكارت */
.card {
  background-color: var(--card-bg);
  border-radius: 8px;
  box-shadow: 0 4px 12px var(--shadow);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
  padding: 10px;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px var(--shadow);
}
.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 4px;
}
.card h3 {
  margin: 10px 0;
  font-size: 1rem;
  text-align: center;
}
.watch-btn {
  margin-top: auto;
  padding: 10px;
  background-color: var(--button-bg);
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s;
}
.watch-btn:hover {
  background-color: var(--button-hover-bg);
}

#videoContainer {
  margin-top: 20px;
  text-align: center;
}
#matchVideo {
  width: 100%;
  max-width: 800px;
  height: auto;
  display: none; /* مخفي مبدئيًا */
}
</style>
</head>
<body>

<!-- رأس الصفحة -->
<div class="header">
  <div>
    <i class="fas fa-bars icon-btn" onclick="toggleNav()"></i>
  </div>
  <h1>بث المباريات</h1>
  <div>
    <i class="fas fa-moon icon-btn" id="theme-toggle" title="تبديل الثيم"></i>
  </div>
</div>

<!-- توقيت غرينتش -->
<div class="clock" id="gmtClock">
  <i class="far fa-clock"></i> توقيت غرينتش: <span id="gmtTime"></span>
</div>

<!-- أخبار عاجلة -->
<div class="news">
  <div class="label"><i class="material-icons">live_tv</i> عاجل</div>
  <div class="ticker" id="newsTicker"><div></div></div>
</div>

<!-- القائمة الجانبية -->
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" onclick="toggleNav()">×</a>
  <a href="#">الرئيسية</a>
  <a href="#">سياسة الخصوصية</a>
</div>

<!-- المحتوى الرئيسي -->
<main>
  <h2 class="section-title"><i class="fas fa-satellite-dish"></i> المباريات المباشرة</h2>
  
  <!-- زر لمشاهدة مباراة المغرب ضد فرنسا -->
  <div class="btn-container" style="text-align:center; margin-bottom:20px;">
    <button class="watch-btn" onclick="showMatch()">مشاهدة المغرب ضد فرنسا</button>
  </div>

  <!-- مكان عرض الفيديو -->
  <div id="videoContainer">
    <video id="matchVideo" controls></video>
  </div>
  
  <!-- باقي المباريات هنا إذا رغبت -->
  <div id="matches-container"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
// الوظائف الأساسية
function toggleNav() {
  document.getElementById('mySidenav').classList.toggle('open');
}
function updateGMT() {
  const now = new Date();
  document.getElementById('gmtTime').textContent = now.toUTCString().slice(17,25);
}
setInterval(updateGMT, 1000);
updateGMT();

const newsItems = [
  "مفاوضات متقدمة بين النادي واللاعبين",
  "مباراة قادمة مثيرة تنتظر الجماهير",
  "صفقات جديدة تُعزز الفريق",
  "تحديثات حول جدول المباريات"
];

const newsContainer = document.querySelector('#newsTicker div');
newsItems.forEach(item => {
  const span = document.createElement('span');
  span.textContent = item;
  newsContainer.appendChild(span);
});

document.getElementById('theme-toggle').addEventListener('click', () => {
  document.documentElement.setAttribute('data-theme', 
    document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
});

// وظيفة عرض المباراة
function showMatch() {
  const video = document.getElementById('matchVideo');
  const src = 'https://cnfobm.5606087801.art:8443/hls/kw6ef0n921mnbf0.m3u8?s=ISoXmqInxoNW-yC7bOVVqw&e=1760572856&__PROXY_IDENTIFIER__=true';

  // إظهار الفيديو
  video.style.display = 'block';

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(src);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // دعم مباشر من Safari
    video.src = src;
    video.play();
  } else {
    alert('متصفحك لا يدعم تشغيل فيديوهات HLS.');
  }
}
</script>

</body>
</html>
