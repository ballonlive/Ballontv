<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>DRM Player - Fullscreen</title>
  <link rel="icon" href="//alraqi-tv.com/DRM/shakaplayer/shaka.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  
  <!-- Shaka Player UI library and default CSS -->
  <script src="https://shaka-player-demo.appspot.com/dist/shaka-player.ui.js"></script>
  <link rel="stylesheet" type="text/css" href="https://shaka-player-demo.appspot.com/dist/controls.css">
  
  <!-- Chromecast SDK (optional) -->
  <script defer src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

  <style>
    /* حافظ على نفس الأنماط أو قم بتعديلها حسب الحاجة */
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0; /* تم إزالة الحشوة للسماح بملء الشاشة بشكل أفضل */
      box-sizing: border-box;
      overflow: hidden; /* لمنع ظهور أشرطة التمرير إذا كان هناك محتوى زائد */
    }
    .player-container {
      background: rgba(30, 30, 30, 0.5);
      padding: 0; /* تم إزالة الحشوة */
      border-radius: 0; /* تم إزالة نصف القطر */
      text-align: center;
      width: 100vw; /* عرض 100% من عرض النافذة */
      height: 100vh; /* ارتفاع 100% من ارتفاع النافذة */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .shaka-video-container {
      width: 100%;
      height: 100%;
    }
    .shaka-video-container .material-icons-round {
      color: #00abe2;
    }
    .shaka-seek-bar-container .shaka-seek-bar {
      background: linear-gradient(to right, #051937, #00205b, #00247e, #22229f, #510dbc);
    }
    .shaka-volume-bar-container .shaka-volume-bar {
      background: linear-gradient(to right, #051937, #00205b, #00247e, #22229f, #510dbc);
    }
    .shaka-spinner-path {
      stroke: #d62d20;
      stroke-linecap: round;
      animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
    }
    @keyframes dash {
      0% { stroke-dasharray: 1, 200; stroke-dashoffset: 0; }
      50% { stroke-dasharray: 89, 200; stroke-dashoffset: -35px; }
      100% { stroke-dasharray: 89, 200; stroke-dashoffset: -124px; }
    }
    @keyframes color {
      100%, 0% { stroke: #d62d20; }
      40% { stroke: #0057e7; }
      66% { stroke: #008744; }
      80%, 90% { stroke: #ffa700; }
    }
    h1, input, button, .footer { /* إخفاء هذه العناصر عند وضع ملء الشاشة */
      display: none !important;
    }
    video {
      width: 100%;
      height: 100%;
      margin-top: 0; /* تم إزالة الهامش العلوي */
      border-radius: 0; /* تم إزالة نصف القطر */
      background-color: #000;
      object-fit: contain; /* للحفاظ على نسبة العرض إلى الارتفاع */
    }
    
    /* أنماط لملء الشاشة */
    body:-webkit-full-screen {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    body:-moz-full-screen {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    body:-ms-full-screen {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    body:full-screen {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    body:-webkit-full-screen video {
      object-fit: contain;
    }
    body:-moz-full-screen video {
      object-fit: contain;
    }
    body:-ms-full-screen video {
      object-fit: contain;
    }
    body:full-screen video {
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video autoplay data-shaka-player poster="https://images5.alphacoders.com/133/1338700.png" id="video"></video>
  </div>

  <div class="footer">
      <p>alraqi-tv. All rights reserved ©
          <script>document.write(new Date().getFullYear())</script>
         | <a href="https://alraqi-tv.com">Visit our website</a>
      </p>
  </div>

  <script>
    document.addEventListener('shaka-ui-loaded', () => {
        initPlayer();
    });

    function initPlayer() {
      const video = document.getElementById('video');
      const ui = video['ui'];
      const controls = ui.getControls();
      const player = controls.getPlayer();

      const config = {
          'controlPanelElements': ['rewind', 'play_pause', 'fast_forward', 'time_and_duration', 'spacer', 'volume', 'fullscreen', 'overflow_menu'],
          'overflowMenuButtons': ['captions', 'quality', 'language', 'picture_in_picture', 'playback_rate', 'cast'],
          'statisticsList': ['width', 'height', 'playTime', 'bufferingTime'],
          'playbackRates': [0.5, 0.75, 1, 1.25, 1.5, 2],
          'fastForwardRates': [2, 4, 8, 1],
          'rewindRates': [-1, -2, -4, -8]
      };
      ui.configure(config);

      window.player = player;
      window.ui = ui;

      player.addEventListener("error", onErrorEvent);
      controls.addEventListener("error", onErrorEvent);

      // البيانات التي كانت تُدخل يدويًا، الآن تم تضمينها مباشرة
      const manifestUri = "https://ssc-3-enc.edgenextcdn.net/out/v1/42e86125555242aaa2a12056832e7814/index.mpd?|drmScheme=clearkey&drmLicense=7de5dd08ad8041d586c2f16ccc9490a1:5e1503f3398b34f5099933fedab847ef";
      const clearKeyInput = "7de5dd08ad8041d586c2f16ccc9490a1:5e1503f3398b34f5099933fedab847ef";

      const [keyId, key] = clearKeyInput.split(':');

      player.configure({
          drm: {
              clearKeys: {}
          }
      });
      
      if (keyId && key) {
          player.configure({
              drm: {
                  clearKeys: {
                      [keyId]: key
                  }
              }
          });
      }

      // تحميل المصدر ومحاولة تفعيل وضع ملء الشاشة عند النجاح
      player.load(manifestUri).then(() => {
          console.log('The video has been loaded successfully!');
          // طلب وضع ملء الشاشة بعد التحميل الناجح
          // ملاحظة: قد تحظر المتصفحات طلب ملء الشاشة إذا لم يكن هناك تفاعل من المستخدم
          // لذا قد تحتاج إلى النقر مرة واحدة لتفعيله في بعض الحالات.
          if (document.documentElement.requestFullscreen) {
              document.documentElement.requestFullscreen();
          } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
              document.documentElement.mozRequestFullScreen();
          } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
              document.documentElement.webkitRequestFullscreen();
          } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
              document.documentElement.msRequestFullscreen();
          }
      }).catch(onError);
    }

    function onErrorEvent(event) {
        onError(event.detail);
    }

    function onError(error) {
        console.error('Error code', error.code, 'object', error);
        alert('حدث خطأ أثناء تشغيل الفيديو: ' + error.code);
    }
  </script>
</body>
</html>
