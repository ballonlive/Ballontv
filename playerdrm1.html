
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BALLON TV</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous" />
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #222; color: white; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }

    #player-container { width: 100%; max-width: 900px; display: flex; flex-direction: column; align-items: center; }

    [data-shaka-player-container] { width: 100%; margin-bottom: 20px; position: relative; }

    [data-shaka-player-container] video { width: 100%; height: 100%; max-width: 100%; aspect-ratio: 16/9; border-radius: 10px; box-shadow: 0 0 15px var(--neon-color, #00f), 0 0 30px var(--neon-color, #00f), 0 0 45px var(--neon-color, #f0f), 0 0 60px var(--neon-color, #f0f); transition: box-shadow 0.2s ease; object-fit: contain; }

    #web-ipTV { font-size: 30px; font-weight: bold; color: transparent; background: linear-gradient(to right, #ff007f, #ff7f00, #7fff00, #00ff7f, #007fff, #0000ff); background-clip: text; -webkit-background-clip: text; animation: text-gradient 5s infinite; margin-bottom: 20px; }

    @keyframes text-gradient { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

    /* تصميم الرابط الإعلاني بشكل احترافي وجذاب */
    .ad-banner {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.7);
        text-align: center;
        position: relative;
        margin-top: -10px; /* ليكون قريب من الفيديو */
        z-index: 10;
    }

    .ad-banner h2 {
        color: #fff;
        font-size: 20px;
        margin-bottom: 10px;
    }

    .ad-link {
        display: inline-block;
        background-color: #ff4b2b;
        color: #fff;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
    }

    .ad-link:hover {
        background-color: #ff416c;
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    /* تحسين مظهر الرابط داخل المشغل */
    .ad-link-container {
        width: 100%;
        padding: 10px 0;
        margin-top: 10px;
        background-color: rgba(34, 34, 34, 0.8);
        border-radius: 0 0 10px 10px;
        text-align: center;
    }

    /* باقي التنسيقات ... */
    .error-message { background-color: #400; border: 1px solid #800; padding: 20px; border-radius: 10px; margin: 20px auto; width: 100%; }
    .error-message h2 { color: #f88; margin-top: 0; }
    .warning-message { background-color: #440; border: 1px solid #880; color: #ff8; padding: 10px; border-radius: 5px; margin-bottom: 20px; text-align: center; width: 100%; }
    .info-panel { background-color: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; margin-top: 20px; width: 100%; }
    .info-panel h3 { margin-top: 0; }
    .info-row { display: flex; flex-wrap: wrap; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #444; }
    .info-row:last-child { border-bottom: none; }
    .info-row .label { font-weight: bold; color: #aaa; margin-right: 15px; }
    .info-row .value { color: #fff; word-break: break-all; text-align: right; }
    .shaka-overflow-menu { background-color: rgb(41, 41, 163); }
    .shaka-spinner-container { display: none !important; }
</style>
</head>
<body>
<div id="player-container">
    <div id="web-ipTV">BALLON TV</div>
    <div data-shaka-player-container>
        <video data-shaka-player id="video" autoplay playsinline></video>
        <!-- الرابط الإعلاني داخل المشغل بشكل احترافي -->
        <div class="ad-link-container">
            <a href="https://otieu.com/4/10069953" target="_blank" class="ad-link">
                إضغط هنا للمزيد من العروض والإعلانات
            </a>
        </div>
    </div>
</div>

<script>
    async function initPlayer() {
        const video = document.getElementById('video');
        const container = video.parentElement;
        const player = new shaka.Player(video);
        
        const config = {
            streaming: { 
                rebufferingGoal: 1, 
                bufferingGoal: 3, 
                bufferBehind: 5, 
                autoLowLatencyMode: true, 
                lowLatencyMode: true, 
                jumpLargeGaps: true, 
                inaccurateManifestTolerance: 0.3, 
                stallEnabled: false, 
                retryParameters: { 
                    timeout: 30000, 
                    maxAttempts: 3, 
                    baseDelay: 1000, 
                    backoffFactor: 2 
                }
            },
            manifest: { 
                dash: { 
                    ignoreDrmInfo: true, 
                    ignoreMinBufferTime: true, 
                    autoCorrectDrift: true 
                }
            },
            abr: { 
                enabled: true, 
                defaultBandwidthEstimate: 2000000 
            }
        };

        config.drm = {
            clearKeys: { 
                "d0f2e5c39e70c18f29bf77768a1ad89a": "d6853c51fcf37a18905f0609972395d7" 
            }
        };
        console.log('ClearKey DRM configured.');
        
        player.configure(config);

        const ui = new shaka.ui.Overlay(player, container, video);
        ui.configure({
            controlPanelElements: ["play_pause", "time_and_duration", "mute", "volume", "spacer", "quality", "picture_in_picture", "fullscreen"],
            volumeBarColors: { base: 'rgba(63, 187, 1, 1)', level: 'rgb(255, 69, 0)' },
            seekBarColors: { base: 'rgb(41, 41, 163)', buffered: 'rgb(35, 99, 3)', played: 'rgba(63, 187, 1, 1)' }
        });

        player.addEventListener('error', (event) => {
            console.error('Player error:', event.detail);
            alert('Player error: ' + event.detail.code + ' - ' + (event.detail.message || 'Unknown error.'));
        });

        try {
            await player.load("https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd");
            console.log('Stream loaded successfully.');
        } catch (error) {
            console.error('Error loading stream:', error);
            alert('Error loading stream: ' + error.message);
        }
    }
    document.addEventListener('DOMContentLoaded', initPlayer);
</script>
</body>
</html>
