<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة البث المباشر المضمن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .video-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%; /* لتكييف العرض مع الشاشات الصغيرة */
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        /* لتجاوبية الـ iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* نسبة 16:9 للفيديو */
            height: 0;
            overflow: hidden;
            background-color: #000;
            margin: 0 auto; /* لتوسيطه */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* لإزالة الحدود */
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <h1>مشاهدة البث المباشر</h1>
        <p>هذا الفيديو مضمن مباشرة من يوتيوب:</p>
        
        <div class="iframe-container">
            <!-- الكود الذي قدمته -->
            <iframe 
                src="https://www.youtube.com/embed/_3DlXClQqCE?si=FLEfdvceV2gCrJ2e&amp;controls=0" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>

        <p style="margin-top: 20px;">استمتع بالمشاهدة!</p>
    </div>
</body>
</html>
