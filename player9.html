    <script>
        const videoPlayer = document.getElementById('myVideoPlayer');
        let currentScale = 1.2; // قم بتغيير هذه القيمة للتكبير الافتراضي
        const scaleStep = 0.1;
        const minScale = 1;
        const maxScale = 3;

        function applyScale() {
            videoPlayer.style.transform = `scale(${currentScale})`;
        }

        // استدعاء applyScale() عند تحميل الصفحة لتطبيق الزوم الافتراضي
        document.addEventListener('DOMContentLoaded', applyScale);

        function zoomIn() {
            if (currentScale < maxScale) {
                currentScale += scaleStep;
                applyScale();
            }
        }

        function zoomOut() {
            if (currentScale > minScale) {
                currentScale -= scaleStep;
                applyScale();
            }
        }

        function resetZoom() {
            currentScale = 1;
            applyScale();
        }

        let controlsTimeout;
        function showControls() {
            const controls = document.querySelector('.controls');
            controls.style.display = 'block';
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controls.style.display = 'none';
            }, 3000);
        }

        document.addEventListener('mousemove', showControls);
        showControls();
    </script>
