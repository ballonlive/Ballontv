<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Hide scrollbars if content scales out */
        }

        .video-container {
            position: relative;
            width: 560px; /* Base width */
            height: 315px; /* Base height */
            overflow: hidden; /* Important for containing scaled content */
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: black; /* To blend with video if there are borders */

            /* CSS for scaling - you'd change this with JavaScript */
            transform-origin: center center; /* Zoom from the center */
            transform: scale(1); /* Initial scale */
            transition: transform 0.3s ease-in-out; /* Smooth transition */
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            display: block; /* Remove extra space below iframe */
        }

        /* Example of different sizes and zoom levels */
        /* You would typically change the 'transform' property with JavaScript */

        /* Smaller size example */
        .video-container.small {
            width: 320px;
            height: 180px;
        }

        /* Larger size example */
        .video-container.large {
            width: 800px;
            height: 450px;
        }

        /* Zoomed in example */
        .video-container.zoomed {
            transform: scale(1.5); /* 150% zoom */
        }

        /* You can add buttons and JavaScript to control these classes or directly manipulate 'transform' */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .controls button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="video-container" id="myVideoPlayer">
        <iframe src="https://www.youtube.com/embed/NKqaSOumnFQ?si=nHenUkhNmCu9lBHn"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen></iframe>
    </div>

    <div class="controls">
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
        <button onclick="resetZoom()">Reset Zoom</button>
        <button onclick="changeSize('small')">Small</button>
        <button onclick="changeSize('medium')">Medium</button>
        <button onclick="changeSize('large')">Large</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('myVideoPlayer');
        let currentScale = 1;
        const scaleStep = 0.2;
        const minScale = 0.5;
        const maxScale = 2;

        function applyScale() {
            videoPlayer.style.transform = `scale(${currentScale})`;
        }

        function zoomIn() {
            if (currentScale < maxScale) {
                currentScale += scaleStep;
                applyScale();
            }
        }

        function zoomOut() {
            if (currentScale > minScale) {
                currentScale -= scaleStep;
                applyScale();
            }
        }

        function resetZoom() {
            currentScale = 1;
            applyScale();
            videoPlayer.style.width = '560px'; // Reset to original dimensions
            videoPlayer.style.height = '315px';
        }

        function changeSize(size) {
            videoPlayer.classList.remove('small', 'large'); // Remove existing size classes
            videoPlayer.style.width = ''; // Clear inline styles
            videoPlayer.style.height = '';

            if (size === 'small') {
                videoPlayer.style.width = '320px';
                videoPlayer.style.height = '180px';
            } else if (size === 'medium') {
                videoPlayer.style.width = '560px';
                videoPlayer.style.height = '315px';
            } else if (size === 'large') {
                videoPlayer.style.width = '800px';
                videoPlayer.style.height = '450px';
            }
            currentScale = 1; // Reset zoom when changing size
            applyScale();
        }
    </script>
</body>
</html>
